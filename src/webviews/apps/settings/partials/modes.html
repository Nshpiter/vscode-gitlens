<section id="modes" class="section--settings section--collapsible">
	<div class="section__header">
		<h2>
			%{settings.modes.title}%
			<a class="link__learn-more" title="Learn more" href="https://github.com/gitkraken/vscode-gitlens/#modes-">
				<i class="icon icon__info"></i>
			</a>
		</h2>

		<p class="section__header-hint">%{settings.modes.hint}%</p>
		<div class="section__header-info">
			<i class="icon icon--md icon__bulb"></i>
			<div>
				<p>
					%{settings.modes.info.switch}%
				</p>
				<p>
					%{settings.modes.info.toggleReview}%
				</p>
				<p>
					%{settings.modes.info.toggleZen}%
				</p>
			</div>
		</div>
	</div>

	<div class="section__collapsible">
		<div class="section__group">
			<div class="section__content">
				<div class="setting">
					<div class="setting__input">
						<input id="mode.statusBar.enabled" name="mode.statusBar.enabled" type="checkbox" data-setting />
						<label for="mode.statusBar.enabled">%{settings.modes.statusBar.enabled.label}%</label>
					</div>
				</div>

				<div class="settings ml-2">
					<div class="setting" data-enablement="mode.statusBar.enabled">
						<div class="setting__input">
							<label for="mode.statusBar.alignment">%{settings.modes.statusBar.alignment.label}%</label>
							<div class="select-container">
								<select id="mode.statusBar.alignment" name="mode.statusBar.alignment" data-setting
									disabled>
									<option value="left">%{settings.alignment.left}%</option>
									<option value="right">%{settings.alignment.right}%</option>
								</select>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="section__preview">
				<img class="image__preview" src="#{webroot}/media/status-bar.webp" loading="lazy" />
				<img class="image__preview--overlay hidden" src="#{webroot}/media/modes-status-bar-left.webp"
					data-visibility="mode.statusBar.enabled &amp; mode.statusBar.alignment =left" loading="lazy" />
				<img class="image__preview--overlay hidden" src="#{webroot}/media/modes-status-bar-right.webp"
					data-visibility="mode.statusBar.enabled &amp; mode.statusBar.alignment =right" loading="lazy" />
			</div>
		</div>

		<div class="section__group">
			<p class="section__hint">
				<i class="icon icon__info"></i> %{settings.modes.moreOptions}%
				<a class="command" title="Open Settings"
					href="command:workbench.action.openSettings?%22gitlens.modes%22">%{settings.common.settings}%</a>
				%{settings.common.moreOptions.search}% <b><i>gitlens.modes</i></b>
			</p>
		</div>
	</div>
</section>
