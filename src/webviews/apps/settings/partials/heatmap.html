<section id="heatmap" class="section--settings section--collapsible">
	<div class="section__header">
		<h2>
			%{settings.heatmap.title}%
			<a class="link__learn-more" title="Learn more"
				href="https://github.com/gitkraken/vscode-gitlens/#gutter-heatmap-">
				<i class="icon icon__info"></i>
			</a>
		</h2>

		<p class="section__header-hint">
			%{settings.heatmap.hint}%
		</p>
		<div class="section__header-info">
			<i class="icon icon--md icon__bulb"></i>
			<div>
				<p>
					%{settings.heatmap.info.toggle}%
				</p>
				<p>%{settings.blame.info.esc}%</p>
			</div>
		</div>
	</div>

	<div class="section__collapsible">
		<div class="section__group">
			<div class="section__content">
				<p class="setting__hint">
					<i class="icon icon__info"></i> %{settings.blame.heatmap.hint}%
				</p>

				<div class="setting">
					<div class="setting__input">
						<label for="heatmap.toggleMode">%{settings.blame.toggleMode.label}% </label>
						<div class="select-container">
							<select id="heatmap.toggleMode" name="heatmap.toggleMode" data-setting>
								<option value="file">%{settings.toggleMode.file}%</option>
								<option value="window">%{settings.toggleMode.window}%</option>
							</select>
						</div>
					</div>
				</div>

				<div class="settings">
					<div class="setting">
						<div class="setting__input">
							<input id="heatmap.locations" name="heatmap.locations" type="checkbox" value="gutter"
								data-setting data-setting-type="array" />
							<label for="heatmap.locations">%{settings.changes.locations.gutter}%</label>
						</div>
					</div>

					<div class="setting">
						<div class="setting__input">
							<input id="heatmap.locations-1" name="heatmap.locations" type="checkbox" value="overview"
								data-setting data-setting-type="array" />
							<label for="heatmap.locations-1">%{settings.changes.locations.overview}%</label>
						</div>
					</div>
				</div>

				<div class="setting">
					<div class="setting__input">
						<label for="heatmap.ageThreshold">%{settings.heatmap.ageThreshold.label}% </label>
						<input id="heatmap.ageThreshold" name="heatmap.ageThreshold" type="number" placeholder="90"
							data-setting data-default-value="90" />
						<label for="heatmap.ageThreshold"> days</label>
					</div>
				</div>
			</div>

			<div class="section__preview">
				<img class="image__preview" src="#{webroot}/media/heatmap.webp" loading="lazy" />
				<img class="image__preview--overlay hidden" src="#{webroot}/media/heatmap-gutter.webp"
					data-visibility="heatmap.locations +gutter" loading="lazy" />
				<img class="image__preview--overlay hidden" src="#{webroot}/media/heatmap-scrollbar.webp"
					data-visibility="heatmap.locations +overview" loading="lazy" />
			</div>
		</div>

		<div class="section__group">
			<p class="section__hint">
				<i class="icon icon__info"></i> %{settings.common.moreOptions.open}%
				<a class="command" title="Open Settings"
					href="command:workbench.action.openSettings?%22gitlens.heatmap%22">%{settings.common.settings}%</a>
				%{settings.common.moreOptions.search}% <b><i>gitlens.heatmap</i></b>
			</p>
		</div>
	</div>
</section>
