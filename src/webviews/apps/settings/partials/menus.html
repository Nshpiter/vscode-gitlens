<section id="menus" class="section--settings section--collapsible">
	<div class="section__header">
		<div class="setting__input setting__input--big">
			<input id="menus" name="menus" type="checkbox" value="undefined" data-setting />
			<label for="menus">%{settings.menus.title}%</label>
		</div>

		<p class="section__header-hint">%{settings.menus.hint}%</p>
	</div>

	<div class="section__collapsible">
		<div class="section__group">
			<div class="section__content">
				<div class="setting setting--expandable" data-enablement="menus">
					<div class="setting__input">
						<div class="setting__expander"></div>
						<input id="menus.editor" name="menus.editor" type="checkbox" value="undefined" data-setting
							data-setting-type="object" disabled />
						<label for="menus.editor">%{settings.menus.editor.label}%</label>
					</div>
				</div>

				<div class="settings ml-4">
					<div class="setting" data-enablement="menus.editor">
						<div class="setting__input">
							<input id="menus.editor.compare" name="menus.editor.compare" type="checkbox" data-setting
								data-setting-type="object" disabled />
							<label for="menus.editor.compare">%{settings.menus.editor.compare.label}%</label>
						</div>
					</div>

					<div class="setting" data-enablement="menus.editor">
						<div class="setting__input">
							<input id="menus.editor.remote" name="menus.editor.remote" type="checkbox" data-setting
								data-setting-type="object" disabled />
							<label for="menus.editor.remote">%{settings.menus.editor.remote.label}%</label>
						</div>
					</div>

					<div class="setting" data-enablement="menus.editor">
						<div class="setting__input">
							<input id="menus.editor.history" name="menus.editor.history" type="checkbox" data-setting
								data-setting-type="object" disabled />
							<label for="menus.editor.history">%{settings.menus.editor.history.label}%</label>
						</div>
					</div>

					<div class="setting" data-enablement="menus.editor">
						<div class="setting__input">
							<input id="menus.editor.blame" name="menus.editor.blame" type="checkbox" data-setting
								data-setting-type="object" disabled />
							<label for="menus.editor.blame">%{settings.menus.editor.blame.label}%</label>
						</div>
					</div>

					<div class="setting" data-enablement="menus.editor">
						<div class="setting__input">
							<input id="menus.editor.clipboard" name="menus.editor.clipboard" type="checkbox"
								data-setting data-setting-type="object" disabled />
							<label for="menus.editor.clipboard">%{settings.menus.editor.clipboard.label}%</label>
						</div>
					</div>
				</div>

				<div class="setting setting--expandable" data-enablement="menus">
					<div class="setting__input">
						<div class="setting__expander"></div>
						<input id="menus.editorTab" name="menus.editorTab" type="checkbox" value="undefined"
							data-setting data-setting-type="object" disabled />
						<label for="menus.editorTab">%{settings.menus.editorTab.label}%</label>
					</div>
				</div>

				<div class="settings ml-4">
					<div class="setting" data-enablement="menus.editorTab">
						<div class="setting__input">
							<input id="menus.editorTab.clipboard" name="menus.editorTab.clipboard" type="checkbox"
								data-setting data-setting-type="object" disabled />
							<label for="menus.editorTab.clipboard">%{settings.menus.editorTab.clipboard.label}%</label>
						</div>
					</div>

					<div class="setting" data-enablement="menus.editorTab">
						<div class="setting__input">
							<input id="menus.editorTab.compare" name="menus.editorTab.compare" type="checkbox"
								data-setting data-setting-type="object" disabled />
							<label for="menus.editorTab.compare">%{settings.menus.editorTab.compare.label}%</label>
						</div>
					</div>

					<div class="setting" data-enablement="menus.editorTab">
						<div class="setting__input">
							<input id="menus.editorTab.remote" name="menus.editorTab.remote" type="checkbox"
								data-setting data-setting-type="object" disabled />
							<label for="menus.editorTab.remote">%{settings.menus.editorTab.remote.label}%</label>
						</div>
					</div>

					<div class="setting" data-enablement="menus.editorTab">
						<div class="setting__input">
							<input id="menus.editorTab.history" name="menus.editorTab.history" type="checkbox"
								data-setting data-setting-type="object" disabled />
							<label for="menus.editorTab.history">%{settings.menus.editorTab.history.label}%</label>
						</div>
					</div>
				</div>

				<div class="setting setting--expandable" data-enablement="menus">
					<div class="setting__input">
						<div class="setting__expander"></div>
						<input id="menus.editorGroup" name="menus.editorGroup" type="checkbox" value="undefined"
							data-setting data-setting-type="object" disabled />
						<label for="menus.editorGroup">%{settings.menus.editorGroup.label}%</label>
					</div>

					<div class="setting" data-enablement="menus.editorGroup">
						<div class="setting__input">
							<input id="menus.editorGroup.compare" name="menus.editorGroup.compare" type="checkbox"
								data-setting data-setting-type="object" disabled />

						</div>
					</div>

					<div class="setting" data-enablement="menus.editorGroup">
						<div class="setting__input">
							<input id="menus.editorGroup.blame" name="menus.editorGroup.blame" type="checkbox"
								data-setting data-setting-type="object" disabled />
							<label for="menus.editorGroup.blame">%{settings.menus.editorGroup.blame.label}%</label>
							<div class="select-container">
								<select id="fileAnnotations.command" name="fileAnnotations.command" data-setting
									data-enablement="menus.editorGroup.blame" disabled>
									<option value="null">%{settings.menus.editorGroup.blame.submenu.label}%</option>
									<option value="blame">%{settings.menus.editorGroup.blame.toggleFileBlame.label}%
									</option>
									<option value="heatmap">%{settings.menus.editorGroup.blame.toggleFileHeatmap.label}%
									</option>
									<option value="changes">%{settings.menus.editorGroup.blame.toggleFileChanges.label}%
									</option>
								</select>
							</div>
						</div>
					</div>
				</div>

				<div class="setting setting--expandable" data-enablement="menus">
					<div class="setting__input">
						<div class="setting__expander"></div>

							<label for="menus.explorer.history">%{settings.menus.explorer.history.label}%</label>

							<input id="menus.explorer.clipboard" name="menus.explorer.clipboard" type="checkbox"
								data-setting data-setting-type="object" disabled />
							<label for="menus.explorer.clipboard">%{settings.menus.explorer.clipboard.label}%</label>
						</div>
					</div>
				</div>

				<div class="setting setting--expandable" data-enablement="menus">
					<div class="setting__input">
						<div class="setting__expander"></div>
						<input id="menus.scm" name="menus.scm" type="checkbox" value="undefined" data-setting
							data-setting-type="object" disabled />
						<label for="menus.scm">%{settings.menus.scm.label}%</label>
					</div>
				</div>

				<div class="settings ml-4">
					<div class="setting" data-enablement="menus.scm">
						<div class="setting__input">
							<input id="menus.scm.authors" name="menus.scm.authors" type="checkbox" data-setting
								data-setting-type="object" disabled />
							<label for="menus.scm.authors">%{settings.menus.scm.authors.label}%</label>
						</div>
					</div>
				</div>

				<div class="setting setting--expandable" data-enablement="menus">
					<div class="setting__input">
						<div class="setting__expander"></div>
						<input id="menus.scmGroupInline" name="menus.scmGroupInline" type="checkbox" value="undefined"
							data-setting data-setting-type="object" disabled />
						<label for="menus.scmGroupInline">%{settings.menus.scmGroupInline.label}%</label>
					</div>
				</div>

				<div class="settings ml-4">
					<div class="setting" data-enablement="menus.scmGroupInline">
						<div class="setting__input">
							<input id="menus.scmGroupInline.stash" name="menus.scmGroupInline.stash" type="checkbox"
								data-setting data-setting-type="object" disabled />
							<label
								for="menus.scmGroupInline.stash">%{settings.menus.scmGroupInline.stash.label}%</label>
						</div>
					</div>
				</div>

				<div class="setting setting--expandable" data-enablement="menus">
					<div class="setting__input">
						<div class="setting__expander"></div>
						<input id="menus.scmGroup" name="menus.scmGroup" type="checkbox" value="undefined" data-setting
							data-setting-type="object" disabled />
						<label for="menus.scmGroup">%{settings.menus.scmGroup.label}%</label>
					</div>
				</div>

				<div class="settings ml-4">
					<div class="setting" data-enablement="menus.scmGroup">
						<div class="setting__input">
							<input id="menus.scmGroup.stash" name="menus.scmGroup.stash" type="checkbox" data-setting
								data-setting-type="object" disabled />
							<label for="menus.scmGroup.stash">%{settings.menus.scmGroup.stash.label}%</label>
						</div>
					</div>

					<div class="setting" data-enablement="menus.scmGroup">
						<div class="setting__input">
							<input id="menus.scmGroup.compare" name="menus.scmGroup.compare" type="checkbox"
								data-setting data-setting-type="object" disabled />
							<label for="menus.scmGroup.compare">%{settings.menus.scmGroup.compare.label}%</label>
						</div>
					</div>

						<div class="setting__input">
							<input id="menus.scmGroup.openClose" name="menus.scmGroup.openClose" type="checkbox"
								data-setting data-setting-type="object" disabled />
							<label for="menus.scmGroup.openClose">%{settings.menus.scmGroup.openClose.label}%</label>
						</div>
					</div>
				</div>

				<div class="setting setting--expandable" data-enablement="menus">
					<div class="setting__input">
						<div class="setting__expander"></div>
						<input id="menus.scmItem" name="menus.scmItem" type="checkbox" value="undefined" data-setting
							data-setting-type="object" disabled />
						<label for="menus.scmItem">%{settings.menus.scmItem.label}%</label>
					</div>
				</div>

				<div class="settings ml-4">
					<div class="setting" data-enablement="menus.scmItem">
						<div class="setting__input">
							<input id="menus.scmItem.compare" name="menus.scmItem.compare" type="checkbox" data-setting
								data-setting-type="object" disabled />
							<label for="menus.scmItem.compare">%{settings.menus.scmItem.compare.label}%</label>
						</div>

								data-setting-type="object" disabled />
							<label for="menus.scmItem.remote">%{settings.menus.scmItem.remote.label}%</label>
						</div>
					</div>

					<div class="setting" data-enablement="menus.scmItem">
						<div class="setting__input">
							<input id="menus.scmItem.history" name="menus.scmItem.history" type="checkbox" data-setting
								data-setting-type="object" disabled />

						<div class="setting__input">

		<div class="section__group">
			<p class="section__hint">
				<i class="icon icon__info"></i> For more options, open
				<a class="command" title="Open Settings"
					href="command:workbench.action.openSettings?%22gitlens.menus%22">Settings</a>
				and search for <b><i>gitlens.menus</i></b>
			</p>
		</div>
	</div>
</section>
