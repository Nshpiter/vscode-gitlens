<section id="status-bar" class="section--settings section--collapsible">
	<div class="section__header">
		<div class="setting__input setting__input--big">
			<input id="statusBar.enabled" name="statusBar.enabled" type="checkbox" data-setting />
			<label for="statusBar.enabled">%{settings.statusBar.label}%</label>
			<a class="link__learn-more" title="Learn more"
				href="https://github.com/gitkraken/vscode-gitlens/#status-bar-blame-">
				<i class="icon icon__info"></i>
			</a>
		</div>

		<p class="section__header-hint">%{settings.statusBar.hint}%</p>
	</div>

	<div class="section__collapsible">
		<div class="section__group">
			<div class="section__content">
				<div class="settings settings--fixed ml-1">
					<div class="setting" data-enablement="statusBar.enabled">
						<div class="setting__input">
							<input id="statusBar.pullRequests.enabled" name="statusBar.pullRequests.enabled"
								type="checkbox" data-setting disabled />
							<label
								for="statusBar.pullRequests.enabled">%{settings.statusBar.pullRequests.enabled.label}%</label>
						</div>

						<p class="setting__hint hidden" data-visibility="statusBar.pullRequests.enabled">
							<i class="icon icon__info"></i>%{settings.statusBar.pullRequests.enabled.hint}%
						</p>
					</div>

					<div class="setting" data-enablement="statusBar.enabled">
						<div class="setting__input setting__input--format">
							<label for="statusBar.format">%{settings.statusBar.format.label}%</label>
							<input id="statusBar.format" name="statusBar.format" type="text"
								placeholder="${author}, ${agoOrDate}${' via 'pullRequest}" data-setting
								data-setting-preview data-default-value="${author}, ${agoOrDate}${' via 'pullRequest}"
								data-popup-trigger disabled />
							<label for="statusBar.format" title="See available tokens">
								<i class="icon icon__chevron-down"></i>
							</label>
						</div>
						<div id="statusBar.format.popup" class="popup hidden"></div>
						<span class="setting__hint">%{settings.statusBar.format.example}%
							<span data-setting-preview="statusBar.format" data-setting-preview-type="commit"
								data-setting-preview-default="${author}, ${agoOrDate}${' via 'pullRequest}"></span>
						</span>
					</div>

					<div class="setting" data-enablement="statusBar.enabled">
						<div class="setting__input">
							<label for="statusBar.alignment">%{settings.statusBar.alignment.label}%</label>
							<div class="select-container">
								<select id="statusBar.alignment" name="statusBar.alignment" data-setting disabled>
									<option value="left">%{settings.alignment.left}%</option>
									<option value="right">%{settings.alignment.right}%</option>
								</select>
							</div>
						</div>
					</div>

					<div class="setting" data-enablement="statusBar.enabled">
						<div class="setting__input">
							<label class="nowrap" for="statusBar.command">%{settings.statusBar.command.label}%</label>
							<div class="select-container">
								<select id="statusBar.command" name="statusBar.command" data-setting disabled>
									<option value="gitlens.toggleFileBlame">%{settings.command.toggleFileBlame}%
									</option>
									<option value="gitlens.toggleFileHeatmap">%{settings.command.toggleFileHeatmap}%
									</option>
									<option value="gitlens.toggleFileChanges">
										%{settings.command.toggleFileChanges}%
									</option>
									<option value="gitlens.toggleFileChangesOnly">
										%{settings.command.toggleFileChangesOnly}%
									</option>
									<option value="gitlens.toggleCodeLens">%{settings.command.toggleCodeLens}%</option>
									<option value="gitlens.diffWithPrevious">
										%{settings.command.diffWithPrevious}%
									</option>
									<option value="gitlens.diffWithWorking">
										%{settings.command.diffWithWorking}%
									</option>
									<option value="gitlens.revealCommitInView">
										%{settings.command.revealCommitInView}%
									</option>
									<option value="gitlens.showCommitsInView">%{settings.command.showCommitsInView}%
									</option>
									<option value="gitlens.showQuickCommitDetails">
										%{settings.command.showQuickCommitDetails}%</option>
									<option value="gitlens.showQuickCommitFileDetails">
										%{settings.command.showQuickCommitFileDetails}%
									</option>
									<option value="gitlens.showQuickFileHistory">
										%{settings.command.showQuickFileHistory}%</option>
									<option value="gitlens.showQuickRepoHistory">
										%{settings.command.showQuickRepoHistory}%
									</option>
									<option value="gitlens.openCommitOnRemote">
										%{settings.command.openCommitOnRemote}%
									</option>
									<option value="gitlens.copyRemoteCommitUrl">
										%{settings.command.copyRemoteCommitUrl}%
									</option>
									<option value="gitlens.openFileOnRemote">
										%{settings.command.openFileOnRemote}%
									</option>
									<option value="gitlens.copyRemoteFileUrl">
										%{settings.command.copyRemoteFileUrl}%
									</option>
								</select>
							</div>
						</div>
					</div>

					<div class="setting" data-enablement="statusBar.enabled">
						<div class="setting__input">
							<input id="statusBar.reduceFlicker" name="statusBar.reduceFlicker" type="checkbox"
								data-setting disabled />
							<label for="statusBar.reduceFlicker">%{settings.statusBar.reduceFlicker.label}%</label>
						</div>
						<p class="setting__hint">
							%{settings.statusBar.reduceFlicker.hint}%
						</p>
					</div>
				</div>
			</div>

			<div class="section__preview">
				<img class="image__preview" src="#{webroot}/media/status-bar.webp" loading="lazy" />
				<img class="image__preview--overlay hidden" src="#{webroot}/media/status-bar-right+pr.webp"
					data-visibility="statusBar.enabled &amp; statusBar.alignment =right &amp; statusBar.pullRequests.enabled"
					loading="lazy" />
				<img class="image__preview--overlay hidden" src="#{webroot}/media/status-bar-right.webp"
					data-visibility="statusBar.enabled &amp; statusBar.alignment =right &amp; statusBar.pullRequests.enabled =false"
					loading="lazy" />
				<img class="image__preview--overlay hidden" src="#{webroot}/media/status-bar-left+pr.webp"
					data-visibility="statusBar.enabled &amp; statusBar.alignment =left &amp; statusBar.pullRequests.enabled"
					loading="lazy" />
				<img class="image__preview--overlay hidden" src="#{webroot}/media/status-bar-left.webp"
					data-visibility="statusBar.enabled &amp; statusBar.alignment =left &amp; statusBar.pullRequests.enabled =false"
					loading="lazy" />
			</div>
		</div>

		<div class="section__group">
			<p class="section__hint">
				<i class="icon icon__info"></i> %{settings.common.moreOptions.open}%
				<a class="command" title="Open Settings"
					href="command:workbench.action.openSettings?%22gitlens.statusBar%22">%{settings.common.settings}%</a>
				%{settings.common.moreOptions.search}% <b><i>gitlens.statusBar</i></b>
			</p>
		</div>
	</div>
</section>
