<section id="changes" class="section--settings section--collapsible">
	<div class="section__header">
		<h2>
			%{settings.changes.title}%
			<a class="link__learn-more" title="Learn more"
				href="https://github.com/gitkraken/vscode-gitlens/#gutter-changes-">
				<i class="icon icon__info"></i>
			</a>
		</h2>

		<p class="section__header-hint">
			%{settings.changes.hint}%
		</p>
		<div class="section__header-info">
			<i class="icon icon--md icon__bulb"></i>
			<div>
				<p>
					%{settings.changes.info.toggle}%
				</p>
				<p>%{settings.blame.info.esc}%</p>
			</div>
		</div>
	</div>

	<div class="section__collapsible">
		<div class="section__group">
			<div class="section__content">
				<div class="setting">
					<div class="setting__input">
						<label for="changes.toggleMode">%{settings.blame.toggleMode.label}% </label>
						<div class="select-container">
							<select id="changes.toggleMode" name="changes.toggleMode" data-setting>
								<option value="file">%{settings.toggleMode.file}%</option>
								<option value="window">%{settings.toggleMode.window}%</option>
							</select>
						</div>
					</div>
				</div>

				<div class="settings">
					<div class="setting">
						<div class="setting__input">
							<input id="changes.locations" name="changes.locations" type="checkbox" value="gutter"
								data-setting data-setting-type="array" />
							<label for="changes.locations">%{settings.changes.locations.gutter}%</label>
						</div>
					</div>

					<div class="setting">
						<div class="setting__input">
							<input id="changes.locations-1" name="changes.locations" type="checkbox" value="overview"
								data-setting data-setting-type="array" />
							<label for="changes.locations-1">%{settings.changes.locations.overview}%</label>
						</div>
					</div>
				</div>
			</div>

			<div class="section__preview">
				<img class="image__preview" src="#{webroot}/media/changes.webp" loading="lazy" />
				<img class="image__preview--overlay hidden" src="#{webroot}/media/changes-highlight-gutter.webp"
					data-visibility="changes.locations +gutter" loading="lazy" />
				<img class="image__preview--overlay hidden" src="#{webroot}/media/changes-highlight-scrollbar.webp"
					data-visibility="changes.locations +overview" loading="lazy" />
			</div>
		</div>

		<div class="section__group">
			<p class="section__hint">
				<i class="icon icon__info"></i> %{settings.common.moreOptions.open}%
				<a class="command" title="Open Settings"
					href="command:workbench.action.openSettings?%22gitlens.changes%22">%{settings.common.settings}%</a>
				%{settings.common.moreOptions.search}% <b><i>gitlens.changes</i></b>
			</p>
		</div>
	</div>
</section>
