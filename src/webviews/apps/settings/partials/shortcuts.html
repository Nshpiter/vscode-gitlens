<section id="shortcuts" class="section--settings section--collapsible">
	<div class="section__header">
		<h2>%{settings.shortcuts.title}%</h2>
	</div>

	<div class="section__collapsible">
		<div class="section__group">
			<div class="section__content">
				<div class="setting">
					<div class="setting__input">
						<label for="keymap">%{settings.shortcuts.keymap.label}%</label>
						<div class="select-container">
							<select id="keymap" name="keymap" data-setting>
								<option value="alternate">%{settings.shortcuts.keymap.alternate}%</option>
								<option value="chorded">%{settings.shortcuts.keymap.chorded}%</option>
								<option value="none">%{settings.shortcuts.keymap.none}%</option>
							</select>
						</div>
						<label for="keymap">%{settings.shortcuts.keymap.suffix}%</label>
					</div>
					<span class="setting__hint hidden" data-visibility="keymap =alternate">
						%{settings.shortcuts.keymap.alternate.hint}%
					</span>
					<span class="setting__hint hidden" data-visibility="keymap =chorded">
						%{settings.shortcuts.keymap.chorded.hint}%
					</span>
					<span class="setting__hint hidden" data-visibility="keymap =none">
						%{settings.shortcuts.keymap.none.hint}%
					</span>
				</div>
			</div>
		</div>

		<div class="section__group">
			<p class="section__hint">
				<i class="icon icon__info"></i> %{settings.shortcuts.hint}%
			</p>
		</div>
	</div>
</section>
