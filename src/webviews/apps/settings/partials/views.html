<section id="views" class="section--settings section--collapsible">
	<div class="section__header">
		<h2>
			%{settings.views.label}%
			<a class="link__learn-more" title="Learn more"
				href="https://github.com/gitkraken/vscode-gitlens/#side-bar-views-">
				<i class="icon icon__info"></i>
			</a>
		</h2>

		<p class="section__header-hint">%{settings.views.hint}%</p>
	</div>

	<div class="section__collapsible">
		<div class="section__group">
			<div class="section__content">
				<p class="blurb mt-0">
					%{settings.views.blurb}%
				</p>
				<div class="presets mb-1">
					<div class="preset">
						<a class="button button--flat" title="%{settings.views.layout.scm.hint}%"
							href="command:gitlens.setViewsLayout?%7B%22layout%22%3A%22scm%22%7D">%{settings.views.layout.scm.label}%</a>
						<p>%{settings.views.layout.scm.hint}%</p>
					</div>
					<div class="preset">
						<a class="button button--flat" title="%{settings.views.layout.gitlens.hint}%"
							href="command:gitlens.setViewsLayout?%7B%22layout%22%3A%22gitlens%22%7D">%{settings.views.layout.gitlens.label}%</a>
						<p>%{settings.views.layout.gitlens.hint}%</p>
					</div>
				</div>

				<p class="section__hint">
					<i class="icon icon__info"></i> %{settings.views.layout.customHint}%
				</p>
			</div>
		</div>
	</div>
</section>
