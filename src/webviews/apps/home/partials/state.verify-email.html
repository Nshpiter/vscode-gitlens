<template id="state:verify-email">
	<section>
		<h3>%{home.verify.title}%</h3>
		<p>%{home.verify.description}%</p>
		<vscode-button
			data-action="command:gitlens.plus.resendVerification">%{home.verify.resendButton}%</vscode-button>
		<vscode-button data-action="command:gitlens.plus.validate">%{home.verify.refreshButton}%</vscode-button>
	</section>
</template>
